<table class="table text-center">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Course</th>
      <th colspan="2">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allData">
      <td>{{data.id}}</td>
    <td>{{data.firstName}}</td>
    <td>{{data.lastName}}</td>
    <td>{{data.course}}</td>
    <td> <a (click)='delete(data.id)' class="btn btn-danger">Delete</a></td>
    <td> <a routerLink = {{data.id}} class="btn btn-primary">Update</a> </td>
    </tr>
  </tbody>
</table>
